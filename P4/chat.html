<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="user-modal">
        <div id="user-modal-content">
            <label for="username-input">Ingresa tu nombre de usuario:</label>
            <input id="username-input" type="text" placeholder="Nombre de usuario">
            <button id="username-submit">Entrar</button>
        </div>
    </div>
    <div id="chat-container" style="display:none;">
        <div id="sidebar">
            <h3>Usuarios conectados</h3>
            <div id="users-list"></div>
        </div>
        <div id="main-chat">
            <div id="chat-box"></div>
            <div id="message-input-container">
                <input id="message-input" type="text" placeholder="Escribe un mensaje...">
                <button id="send-button">Enviar</button>
            </div>
        </div>
    </div>
    <script src="/socket.io/socket.io.js"></script>
    <script src="chat.js"></script>
</body>
</html>
